
<!DOCTYPE html>
<html>
<head>
  <title>French Learning Assistant</title>
  <meta charset="UTF-8">
  <style>
    body {
      width: 350px;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      padding: 10px;
    }
    .header {
      display: flex;
      align-items: center;
      margin-bottom: 15px;
    }
    .logo {
      width: 32px;
      height: 32px;
      margin-right: 10px;
    }
    h1 {
      font-size: 18px;
      margin: 0;
    }
    .button-container {
      display: flex;
      gap: 10px;
      margin-bottom: 15px;
    }
    button {
      padding: 8px 12px;
      border: none;
      border-radius: 4px;
      background-color: #4285f4;
      color: white;
      cursor: pointer;
      font-weight: 500;
    }
    button:hover {
      background-color: #3367d6;
    }
    .conversation {
      max-height: 300px;
      overflow-y: auto;
      border: 1px solid #ddd;
      border-radius: 4px;
      padding: 10px;
      margin-bottom: 15px;
    }
    .user-message, .assistant-message {
      margin-bottom: 10px;
      padding: 8px;
      border-radius: 8px;
    }
    .user-message {
      background-color: #e6f4ff;
      align-self: flex-end;
    }
    .assistant-message {
      background-color: #f0f0f0;
      align-self: flex-start;
    }
    .input-area {
      display: flex;
      gap: 8px;
    }
    textarea {
      flex-grow: 1;
      padding: 8px;
      border: 1px solid #ddd;
      border-radius: 4px;
      resize: none;
    }
    .controls {
      display: flex;
      justify-content: space-between;
      margin-top: 10px;
    }
    .toggle-container {
      display: flex;
      align-items: center;
      gap: 8px;
    }
    .toggle {
      position: relative;
      display: inline-block;
      width: 40px;
      height: 20px;
    }
    .toggle input {
      opacity: 0;
      width: 0;
      height: 0;
    }
    .slider {
      position: absolute;
      cursor: pointer;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: #ccc;
      border-radius: 20px;
      transition: .4s;
    }
    .slider:before {
      position: absolute;
      content: "";
      height: 16px;
      width: 16px;
      left: 2px;
      bottom: 2px;
      background-color: white;
      border-radius: 50%;
      transition: .4s;
    }
    input:checked + .slider {
      background-color: #4285f4;
    }
    input:checked + .slider:before {
      transform: translateX(20px);
    }
    #microphone {
      padding: 8px;
      border-radius: 4px;
      background-color: #f0f0f0;
      cursor: pointer;
    }
    #microphone.recording {
      background-color: #ff6b6b;
    }
    .hidden {
      display: none;
    }
  </style>
</head>
<body>
  <div class="header">
    <img src="icon128.png" alt="Logo" class="logo">
    <h1>French Learning Assistant</h1>
  </div>
  
  <div class="button-container">
    <button id="readArticle">Read Current Article</button>
    <button id="startConversation">Start French Conversation</button>
  </div>
  
  <div class="conversation" id="conversation">
    <div class="assistant-message">Bonjour! Je suis votre assistant d'apprentissage du franÃ§ais. Comment puis-je vous aider aujourd'hui?</div>
  </div>
  
  <div class="input-area">
    <textarea id="userInput" rows="2" placeholder="Type your message in French or English..."></textarea>
    <div id="microphone">ðŸŽ¤</div>
  </div>
  
  <div class="controls">
    <div class="toggle-container">
      <span>Voice Mode</span>
      <label class="toggle">
        <input type="checkbox" id="voiceToggle">
        <span class="slider"></span>
      </label>
    </div>
    <button id="sendMessage">Send</button>
  </div>

  <script src="config.js"></script>
  <script src="api.js"></script>
  <script src="popup.js"></script>
</body>
</html>
